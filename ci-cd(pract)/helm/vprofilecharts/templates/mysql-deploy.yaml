apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: practicechill/imrantelli-db
        args:
          - "--ignore-db-dir=lost+found"
        volumeMounts:
         - mountPath: /var/lib/mysql
           name: vpro-db-data        
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-pass
      nodeSelector:
        zone: ap-south-1b
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0a048dbf2d79a7b9b 
            fsType: ext4
