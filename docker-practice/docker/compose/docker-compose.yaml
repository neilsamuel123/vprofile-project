version : '3.2'
services:

  vprodb:
    image: practicechill/imrantelli-db
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

 
  vprocache01:
    image: memcached
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    image: practicechill/imrantelli-tomapp
    ports:
      - "8080:8080"


  vpronginx:
    image: practicechill/imrantelli-webapp
    ports:
      - "80:80"

volumes:
  vprodbdata: {}
